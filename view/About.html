<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Home - Trend.co E-commerce Shop</title>
    <style>
        /* --- Global Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* --- HEADER STYLES --- */
        header {
            background-color: #d4b5b0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #5a3a31;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        /* Navigation di tengah */
        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 40px;
        }

        nav a {
            color: #5a3a31;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            color: #8b5a4a;
            background-color: rgba(90, 58, 49, 0.1);
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            color: #999;
            font-size: 16px;
        }

        .search-container input[type="text"] {
            padding: 12px 15px 12px 45px;
            border: none;
            border-radius: 25px;
            width: 350px;
            background-color: rgba(255, 255, 255, 0.6);
            color: #5a3a31;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-container input[type="text"]::placeholder {
            color: #999;
        }

        .search-container input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 400px;
        }

        .cart {
            font-size: 24px;
            color: #5a3a31;
            cursor: pointer;
            transition: color 0.3s;
        }

        .cart:hover {
            color: #8b5a4a;
        }

        /* Menu Toggle (Hamburger) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: #5a3a31;
            border-radius: 2px;
        }

        /* --- RESPONSIVE STYLES --- */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-wrap: wrap;
            }

            /* Baris pertama: Logo, Search, Cart, Hamburger */
            .logo {
                order: 1;
                font-size: 20px;
            }

            .right-section {
                order: 2;
                gap: 15px;
            }

            .menu-toggle {
                display: flex;
                order: 3;
            }

            /* Menu navigasi pindah ke bawah */
            nav {
                order: 4;
                width: 100%;
                display: none;
                margin-top: 15px;
                justify-content: flex-start;
            }

            nav.active {
                display: block;
            }

            nav ul {
                flex-direction: column;
                gap: 0;
                background-color: rgba(255, 255, 255, 0.3);
                border-radius: 10px;
                padding: 10px 0;
            }

            nav ul li {
                width: 100%;
            }

            nav a {
                display: block;
                padding: 12px 20px;
                width: 100%;
            }

            .search-container input[type="text"] {
                width: 180px;
                padding: 10px 15px 10px 40px;
            }

            .search-container input[type="text"]:focus {
                width: 200px;
            }

            .search-icon {
                left: 12px;
                font-size: 14px;
            }

            .cart {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 12px 15px;
            }

            .logo {
                font-size: 18px;
            }

            .right-section {
                gap: 10px;
            }

            .search-container input[type="text"] {
                width: 120px;
                font-size: 12px;
            }

            .search-container input[type="text"]:focus {
                width: 150px;
            }

            .cart {
                font-size: 18px;
            }

            .menu-toggle span {
                width: 22px;
            }
        }

        /* Demo content untuk testing */
        .demo-content {
            padding: 40px 20px;
            text-align: center;
        }

        .demo-content h1 {
            color: #5a3a31;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Trend.Co</div>
        
        <nav id="navMenu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>

        <div class="right-section">
            <div class="search-container">
                <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" placeholder="Search for products...">
            </div>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </div>

        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="demo-content">
        <h1>Welcome to Trend.Co</h1>
        <p>Resize browser untuk melihat responsive navbar</p>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navMenu');
            nav.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.getElementById('navMenu');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (!nav.contains(event.target) && !menuToggle.contains(event.target)) {
                nav.classList.remove('active');
            }
        });

        // Close menu when clicking a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('navMenu').classList.remove('active');
            });
        });
    </script>
</body>
</html>
